{% extends 'challenge/base.html' %}

{% block content %}
<div class="challenge">
<div class="container">
  <div class="row">
    <h2>Submissions</h2>
    <table class="table table-striped">
      <thead><th>#</th><th>Challenge</th><th>Release</th><th>User</th><th>Score</th></thead>
      <tbody>
	{% for sub in object_list %}
	<tr>
        <td></td>        
        <td> {{ sub.release.challenge.name }} </td>
        <td> {{ sub.release.version }} </td>
        <td> {{ sub.user }} </td>      
        <td> {{ sub.hits_10 }} </td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
{% endblock %}
